[default]
[mcp_logs]
homePath = $SPLUNK_DB/mcp_logs/db
coldPath = $SPLUNK_DB/mcp_logs/colddb
thawedPath = $SPLUNK_DB/mcp_logs/thaweddb
maxDataSize = auto_high_volume
