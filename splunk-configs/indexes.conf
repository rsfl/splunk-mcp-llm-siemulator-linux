[default]

###############################################################################
## MCP Index - JSON-RPC protocol messages from MCP servers
###############################################################################
[mcp]
homePath = $SPLUNK_DB/mcp/db
coldPath = $SPLUNK_DB/mcp/colddb
thawedPath = $SPLUNK_DB/mcp/thaweddb
maxDataSize = auto_high_volume
maxHotBuckets = 10
maxWarmDBCount = 300

###############################################################################
## LLM Index - Ollama and LLM inference data
###############################################################################
[llm]
homePath = $SPLUNK_DB/llm/db
coldPath = $SPLUNK_DB/llm/colddb
thawedPath = $SPLUNK_DB/llm/thaweddb
maxDataSize = auto_high_volume
maxHotBuckets = 15
maxWarmDBCount = 300
