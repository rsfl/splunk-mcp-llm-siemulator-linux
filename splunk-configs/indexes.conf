maxWarmDBCount = 300
rawChunks = true

[ollama_logs]
homePath = $SPLUNK_DB/ollama_logs/db
coldPath = $SPLUNK_DB/ollama_logs/colddb
thawedPath = $SPLUNK_DB/ollama_logs/thaweddb
maxDataSize = auto_high_volume
maxHotBuckets = 15
maxWarmDBCount = 300
rawChunks = true
