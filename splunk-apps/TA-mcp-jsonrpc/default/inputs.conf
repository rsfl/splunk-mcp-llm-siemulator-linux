##
## Splunk Technology Add-on for Model Context Protocol (MCP) JSON-RPC
## inputs.conf - Sample configurations (disabled by default)
##
## Copy to local/inputs.conf and customize for your environment
##

###############################################################################
## Option 1: Monitor JSON-RPC logs from file redirection
## Use this if MCP servers write stdout to log files
###############################################################################

# [monitor:///var/log/mcp/*.json]
# disabled = false
# sourcetype = mcp:jsonrpc
# index = mcp
# # Optional: Extract server name from filename
# # e.g., /var/log/mcp/filesystem.json -> filesystem
# host_segment = 4
#
# [monitor:///var/log/mcp/*/*.json]
# disabled = false
# sourcetype = mcp:jsonrpc
# index = mcp
# # For paths like /var/log/mcp/production/filesystem.json
# host_segment = 5

###############################################################################
## Option 2: Monitor Claude Code debug logs (contains MCP activity)
## Use this for Claude Code users
###############################################################################

# [monitor://$HOME/.claude/debug/*.txt]
# disabled = false
# sourcetype = claude:mcp:debug
# index = mcp
# # Linux/Mac default location
#
# [monitor://C:\Users\*\.claude\debug\*.txt]
# disabled = false
# sourcetype = claude:mcp:debug
# index = mcp
# # Windows default location





