# Override to use timestamp-based extraction instead of GIN

[ollama:server]
# Time extraction - breaks on time= field in structured logs
TIME_PREFIX = time=
TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%6N%z

# Use timestamp-based extraction
REPORT-ollama_web_fields = ollama_timestamp_extraction

[ollama:docker]
# Time extraction - breaks on time= field in structured logs  
TIME_PREFIX = time=
TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%6N%z

# Use timestamp-based extraction
REPORT-ollama_web_fields = ollama_timestamp_extraction
